<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="text-align: center">

    <svg width="200px" height="200px" viewBox="0 0 100 100" style="margin-top: 200px">
        <g transform="translate(50 50)">
            <g transform="rotate(180)">
                <animateTransform attributeName="transform" type="rotate" calcMode="discrete" values="0;90;180;270;360" keyTimes="0;0.25;0.5;0.75;1" repeatCount="indefinite" dur="2.5s"/>
                <path ng-attr-d="{{config.d1}}" fill="#1d3f72" d="M-40 0A40 40 0 1 0 40 0">
                    <animate attributeName="fill" calcMode="discrete" values="#1d3f72;#5699d2;#d8ebf9;#71c2cc;#1d3f72" keyTimes="0;0.24;0.49;0.74;0.99" repeatCount="indefinite" dur="2.5s"/>
                </path>
                <path ng-attr-d="{{config.d2}}" fill="#5699d2" d="M-40 0A40 40 0 0 1 40 0">
                    <animate attributeName="fill" calcMode="discrete" values="#5699d2;#d8ebf9;#71c2cc;#1d3f72;#5699d2" keyTimes="0;0.25;0.5;0.75;1" repeatCount="indefinite" dur="2.5s"/>
                </path>
                <path stroke="rgb(20, 44, 80)" stroke-width="2" d="M-39 0L39 0">
                    <animate attributeName="stroke" values="#1d3f72;rgb(20, 44, 80);rgb(60, 107, 147);#5699d2;rgb(60, 107, 147);rgb(151, 165, 174);#d8ebf9;rgb(151, 165, 174);rgb(79, 136, 143);#71c2cc;rgb(79, 136, 143);rgb(20, 44, 80);#1d3f72" keyTimes="0;0.124;0.125;0.25;0.374;0.375;0.5;0.624;0.625;0.75;0.874;0.875;1" ng-attr-dur="{{config.speed}}s" repeatCount="indefinite" dur="2.5s"/>
                </path>
                <g transform="scale(1 0.033136)">
                    <path fill="rgb(20, 44, 80)" d="M-40 0A40 40 0 0 1 40 0Z">
                        <animate attributeName="fill" values="#1d3f72;rgb(20, 44, 80);rgb(60, 107, 147);#5699d2;rgb(60, 107, 147);rgb(151, 165, 174);#d8ebf9;rgb(151, 165, 174);rgb(79, 136, 143);#71c2cc;rgb(79, 136, 143);rgb(20, 44, 80);#1d3f72" keyTimes="0;0.124;0.125;0.25;0.374;0.375;0.5;0.624;0.625;0.75;0.874;0.875;1" ng-attr-dur="{{config.speed}}s" repeatCount="indefinite" dur="2.5s"/>
                    </path>
                    <animateTransform attributeName="transform" type="scale" values="1 1;1 0;1 -1;1 1" keyTimes="0;0.5;0.999;1" ng-attr-dur="{{config.speed2}}s" repeatCount="indefinite" dur="0.625s"/>
                </g>
            </g>
        </g>
    </svg>
    
</body>
</html>
